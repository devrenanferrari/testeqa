name: Codex Review 游뱄
on: [pull_request]

permissions:
  pull-requests: write  # Necess치rio para postar coment치rios
  contents: read        # Necess치rio para acessar o c칩digo

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pega hist칩rico completo para diff

      - name: Configurar Git (Identidade do Codex)
        run: |
          git config --global user.name "Codex"
          git config --global user.email "lojashopify1337@gmail.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r .github/workflows/requirements.txt

      - name: Run AI Code Analysis
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.CODEX_TOKEN }}  # Usa o token da conta codex1337-bot
        run: |
          python .github/workflows/analyze_code.py
          python .github/workflows/post_comments.py
